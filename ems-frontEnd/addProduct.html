<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://localhost:8080/auth/postProduct" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Name : <input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Price : <input type="text" name="price"></td>
            </tr>
            <tr>
                <td>Brand : <input type="text" name="brand"></td>
            </tr>
            <tr>
                <td>Image Path: <input type="file" name="image" accept="image/*"></td>
            </tr>
            <tr>
                <td><input type="submit" name="" id=""></td>
            </tr>
        </table>
    </form>
</body>
</html>
